<ion-header>

  <ion-navbar>
    <ion-title>Single</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-card>
    <ion-item *ngFor="let author of authors">
      <ion-avatar item-left>
        <img [src]="author.avatar_urls['24']">
      </ion-avatar>
      <h2>{{author.name}}</h2>
      <p>
        {{posts.date | date:'dd/MM/yyyy'}}
      </p>
    </ion-item>

    <div *ngFor="let thumbnail of thumbnails">
      <img *ngIf="thumbnail.source_url" [src]="thumbnail.source_url" />
    </div>

    <ion-card-content>
      <ion-card-title>
        {{title}}
      </ion-card-title>
      <p [innerHTML]="content">
        {{content}}
      </p>
    </ion-card-content>

    <ion-row>
      <ion-col left text-center>
        <button *ngFor="let cat of category" primary outline>{{cat.name}}</button>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-card>
    <!-- <button full center light outline disabled>Comment</button> -->
    <button full center primary outline (click)="openModal(urlComment)">Comment</button>
    <div *ngFor="let comment of comments" class="comment">
      <ion-item>
        <ion-avatar item-left>
          <img [src]="comment.author_avatar_urls['24']">
        </ion-avatar>
        <h2>{{comment.author_name}}</h2>
        <p>
          {{comment.date | date:'dd/MM/yyyy'}}
        </p>
      </ion-item>

      <ion-card-content>
        <p [innerHTML]="comment.content.rendered">
          {{comment.content.rendered}}
        </p>
      </ion-card-content>
    </div>

  </ion-card>

</ion-content>
